name: Pull Request Verification

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

jobs:
  format:
    if: github.event.pull_request.draft == false
    name: Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: false

      - uses: DeterminateSystems/nix-installer-action@v16
      - run: nix run github:nicknovitski/nix-develop .#workflow

      - run: ./node_modules/.bin/prettier --write .

      - id: create-pull-request
        uses: peter-evans/create-pull-request@v7
        with:
          title: "Format #${{ github.event.pull_request.number }}"
          branch: format-${{ github.event.pull_request.number }}
          commit-message: "format:write"
          base: ${{ github.event.pull_request.head.ref }}

      - if: ${{ steps.create-pull-request.outputs.pull-request-number }}
        run: exit 1

  lint:
    if: github.event.pull_request.draft == false
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: false

      - uses: DeterminateSystems/nix-installer-action@v16
      - run: nix run github:nicknovitski/nix-develop .#workflow

      - run: ./node_modules/.bin/eslint .

  prv:
    if: github.event.pull_request.draft == false
    name: Pull Request Verification
    runs-on: ubuntu-latest
    needs:
      - format
      - lint
    steps:
      - run: "true"
