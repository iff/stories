name: Pull Request Verification

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

jobs:
  biome:
    if: github.event.pull_request.draft == false
    name: Biome
    runs-on: [self-hosted, nixos]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: false

      - run: nix run .#nix-develop .#workflow

      - run: biome check --write --reporter=github .

      - id: create-pull-request
        uses: peter-evans/create-pull-request@v7
        with:
          title: "Biome Write #${{ github.event.pull_request.number }}"
          branch: biome-write-${{ github.event.pull_request.number }}
          commit-message: "biome:write"
          base: ${{ github.event.pull_request.head.ref }}

      - if: ${{ steps.create-pull-request.outputs.pull-request-number }}
        run: exit 1

  knip:
    if: github.event.pull_request.draft == false
    name: Knip
    runs-on: [self-hosted, nixos]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: false

      - run: nix run .#nix-develop .#workflow

      - run: ./node_modules/.bin/knip

  typescript:
    if: github.event.pull_request.draft == false
    name: TypeScript
    runs-on: [self-hosted, nixos]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: false

      - run: nix run .#nix-develop .#workflow

      - run: ./node_modules/.bin/tsc --build

  prv:
    if: github.event.pull_request.draft == false
    name: Pull Request Verification
    runs-on: [self-hosted, nixos]
    needs:
      - biome
      - knip
      - typescript
    steps:
      - run: "true"
