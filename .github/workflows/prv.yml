name: Pull Request Verification

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

jobs:
  integrity:
    if: github.event.pull_request.draft == false
    name: Integrity
    runs-on: [self-hosted, nixos]

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          clean: false

      - run: nix run .#nix-develop .#workflow

      - run: ./node_modules/.bin/graphql-codegen
      - run: biome format --write .

      - id: create-pull-request
        uses: peter-evans/create-pull-request@v7
        with:
          title: "Fix Integrity Violations in #${{ github.event.pull_request.number }}"
          branch: fix-integrity-violations-${{ github.event.pull_request.number }}
          base: ${{ github.event.pull_request.head.ref }}
          delete-branch: true
          draft: true

      - if: ${{ steps.create-pull-request.outputs.pull-request-number }}
        run: exit 1

  biome:
    if: github.event.pull_request.draft == false
    name: Biome
    runs-on: [self-hosted, nixos]
    needs:
      - integrity

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          clean: false

      - run: nix run .#nix-develop .#workflow

      - run: biome check --reporter=github .

  knip:
    if: github.event.pull_request.draft == false
    name: Knip
    runs-on: [self-hosted, nixos]
    needs:
      - integrity

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          clean: false

      - run: nix run .#nix-develop .#workflow

      - run: ./node_modules/.bin/knip

  typescript:
    if: github.event.pull_request.draft == false
    name: TypeScript
    runs-on: [self-hosted, nixos]
    needs:
      - integrity

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          clean: false

      - run: nix run .#nix-develop .#workflow

      - run: ./node_modules/.bin/tsc --build

  prv:
    if: github.event.pull_request.draft == false
    name: Pull Request Verification
    runs-on: [self-hosted, nixos]
    needs:
      - integrity
      - biome
      - knip
      - typescript
    steps:
      - run: "true"
